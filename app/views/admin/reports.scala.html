@admin("SnipStory - Admin") {
	<div id="invitees" name="invitees" class="container">
		<div>
			<h2 class="pull-left">Invitee</h2>
			<button id="refresh-invitees" class="pull-right refresh-btn btn btn-primary">Refresh</button>
		</div>
		<table class="table table-striped table-bordered table-hovered">
			<thead>
				<th>#</th>
				<th>Name</th>
				<th>Email</th>
			</thead>
			<tbody id="invitee-table">
			</tbody>
		</table>
	</div>

	<hr>

	<div id="feedback" name="feedback" class="container">
		<div>
			<h2 class="pull-left">Feedback</h2>
			<button id="refresh-feedback" class="pull-right refresh-btn btn btn-primary">Refresh</button>
		</div>
		<table class="table table-striped table-bordered table-hovered">
			<thead>
				<th>#</th>
				<th>Feature</th>
				<th>Email</th>
				<th>Feedback</th>
			</thead>
			<tbody id="feedback-table">
			</tbody>
		</table>
	</div>

	<hr>
}
