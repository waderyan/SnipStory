@(title: String)

<div class="landing-main container-fluid">
	<div class="row-fluid">
		<div class="span11">
			<div class="logo">
				<img src="/assets/images/landing/SnipLogo.png">
			</div>
			<div class="row-fluid">
				<iframe class="span7 offset1" height="500" src="//www.youtube.com/embed/BKOPijXHppo" frameborder="0" allowfullscreen></iframe>
				<div id="invite-form" class="span4">
					<h2 class="form-signup-heading">Join Invite List</h2>
					<input id="invite-email-field" type="text" class="input-block-level" placeholder="Email Address">
					<input id="invite-name-field" type="text" class="input-block-level" placeholder="Name">
					<button id="signup-btn" class="btn btn-large btn-primary">Sign Up</button>
				</div>
			</div> 
		</div>
	</div>	
	<div class="learn-more" name="learnMore" id="learnMore"></div>	
</div>
