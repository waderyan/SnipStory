@(title: String)

<div class="landing-main container-fluid">
	<div class="row-fluid">
		<div class="span11">
			<div class="jumbotron">
				<h1>@title</h1>
			</div>
			<div class="row-fluid">
				<div class="span7">
					<div id="myCarousel" class="carousel slide">
					  <ol class="carousel-indicators">
					    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
					    <li data-target="#myCarousel" data-slide-to="1"></li>
					    <li data-target="#myCarousel" data-slide-to="2"></li>
					  </ol>
					  <!-- Carousel items -->
					  <div class="carousel-inner">
					    <div class="active item"><img src="@routes.Assets.at("images/home/mylifestory.jpg")" ></div>
					    <div class="item"><img src="@routes.Assets.at("images/home/mylifestory2.jpg")" ></div>
					    <div class="item"><img src="@routes.Assets.at("images/home/manypeople.jpg")" ></div>
					  </div>
					  <!-- Carousel nav -->
					  <a class="carousel-control left" href="#myCarousel" data-slide="prev">&lsaquo;</a>
					  <a class="carousel-control right" href="#myCarousel" data-slide="next">&rsaquo;</a>
					</div>
				</div>
				<div class="form-signup span4 offset1">
					<h2 class="form-signup-heading">Join Invite List</h2>
					<input id="invite-email-field" type="text" class="input-block-level" placeholder="Email Address">
					<input id="invite-name-field" type="text" class="input-block-level" placeholder="Name">
					<button id="signup-btn" class="btn btn-large btn-primary">Sign Up</button>
				</div>
			</div>
		</div>
		<div class="learn-more row-fluid">
			<div class="span11">
				<a href="/learnMore"> <h3>Learn more.</h3> </a>
			</div>
		</div>
	</div>		
</div>
