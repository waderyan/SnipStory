@(invitees: List[InviteeUser])

	<button id="refresh" class="btn btn-primary">Refresh</button>
	<table class="table table-striped table-bordered table-hovered">

			<th>#</th>
			<th>Name</th>
			<th>Email</th>
		</thead>
		<tbody id="invitee-table">
		</tbody>
	</table>
}
